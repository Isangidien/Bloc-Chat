<section>
<div class="modal-header">
    <h2> Set a userName </h2>
</div>

<div class="modal-body">
    <div class="form-group">
        <form ng-submit="cookieModal.setUserName(this)">
      <label for="userNameInput">This Name will appear when you send messages</label>
        <input required type="text" id="userNameInput" autofocus class="form-control" ng-required="required" name="userNameInput" ng-model="cookieModal.userNameInput" ng-keydown="cookieModal.error=''">
    <button class="btn btn-primary" type="submit">Set username</button>
        </form>
</div>
    <div class="modal-footer">
        <div class="error" ng-hide="!cookieModal.error">{{ cookieModal.error }} </div>
       
    </div>
    </div>
</section>
