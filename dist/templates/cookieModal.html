<div>
<div class="modal-header">
    <h2 class="modal-title"> Set a userName </h2>
</div>

<div class="modal-body">
    
<form ng-submit="cookieModal.setUserName(this)">
      <label for="userNameInput">This Name will appear when you send messages</label>
        <input id="userNameInput" autofocus ng-required="requied" name="userNameInput" ng-model="cookieModal.userNameInput" ng-keydown="cookieModal.error=''">
    <button class="btn btn-primary" type="submit">Set username</button>
        </form>
</div>
    <div class="modal-footer">
        <div class="error" ng-hide="!cookieModal.error">{{ cookieModal.error }} </div>
       
    </div>
    </div>
