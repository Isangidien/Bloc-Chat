<div class="modal-header">
    <h3 class="modal-title">Create new Chat room</h3>
</div>

<div class="modal-body">
    <form>
      <label for="roomName">Enter a Room Name</label>
        <input required type="text" id="roomName" autofocus name="roomName" value="" ng-model="modal.newRoomName">
    </form>
    
</div>
<div class="modal-footer">            
<button class="btn btn-primary" type="button" ng-click="modal.cancel()">Cancel</button>
<button class="btn btn-warning" type="button" ng-click="modal.addRoom()">Create Room</button>
</div>
