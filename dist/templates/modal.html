<div class="modal-header">
    <h3>Create new room</h3>
</div>

<div class="modal-body">
    <div class="form-group">
      <label for="roomName">Enter a Room Name</label>
        <input required type="text" id="roomName" class="form-control" ng-model="roomName">
    </div>
    
</div>
<div class="modal-footer">            <button class="btn btn-primary" type="button" ng-click="modal.cancel()">Cancel</button>
<button class="btn btn-warning" type="button" ng-click="modal.addRoom()">Create Room</button>
</div>
